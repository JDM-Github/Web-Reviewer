<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="css/theme.css">
	<link rel="stylesheet" type="text/css" href="css/topNav.css">
	<link rel="stylesheet" type="text/css" href="css/questionaire.css">
	<link rel="stylesheet" type="text/css" href="main.css">

	<script type="module" src="js/firebase.js"></script>
	<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

	<title>Reviewer</title>
</head>
<body theme="bajoy">
	<div class="design" ></div>
	<div class="design2"></div>
	<div class="main">
		<div class="topNav">
			<div class="uncopyable questionDiv">Question</div>
			<div class="uncopyable nextDiv">NEXT</div>
			<div class="uncopyable prevDiv">PREV</div>
		</div>
		<div class="uncopyable question"> <div></div> </div>
		<div class="selection">
			<div class="uncopyable" selection="A"></div>
			<div class="uncopyable" selection="B"></div>
			<div class="uncopyable" selection="C"></div>
			<div class="uncopyable" selection="D"></div>
		</div>
		<div class="true-false">
			<div class="uncopyable" selection="True">TRUE</div>
			<div class="uncopyable" selection="False">FALSE</div>
		</div>
		<div class="enumeration">
			<input selection="enum-1"  autocomplete="off">
			<input selection="enum-2"  autocomplete="off">
			<input selection="enum-3"  autocomplete="off">
			<input selection="enum-4"  autocomplete="off">
			<input selection="enum-5"  autocomplete="off">
			<input selection="enum-6"  autocomplete="off">
			<input selection="enum-7"  autocomplete="off">
			<input selection="enum-8"  autocomplete="off">
			<input selection="enum-9"  autocomplete="off">
			<input selection="enum-10" autocomplete="off">
		</div>
		<input class="identification" autocomplete="off">
		<!-- <div class="credits"></div> -->
	</div>
	<div class="backresult">
		<div class="result">
			<div class="uncopyable resultTxt">SCORE: 0/0</div>
			<div class="uncopyable resultNoInc">Number of Incorrect: 0</div>
			<div class="uncopyable resultNoCor">Number of Correct: 0</div>
			<div class="buttons">
				<div class="uncopyable resultReview">REVIEW</div>
				<div class="uncopyable resultRetry" >RETRY</div>
			</div>
		</div>
	</div>
	<div class="credits"></div>
	<div id="particles-js" style="position: fixed; left: 0; top: 0; width: 100vw; height: 100vh; z-index: -999;"></div>
	<div id="loading-screen">
  		<div class="spinner"></div>
  		<p>Loading</p>
	</div>

	<script type="text/javascript" src="js/particle.js"></script>
	<script type="module" src="main.js"></script>

</body>
</html>
