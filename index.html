<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="main.css">
	<title>Reviewer</title>
</head>
<body theme="bajoy">
	<div class="design"></div>
	<div class="main">
		<div class="topNav">
			<div class="questionDiv">Question</div>
			<div class="nextDiv">NEXT</div>
			<div class="prevDiv">PREV</div>
		</div>
		<div class="question"> <div></div> </div>
		<div class="selection">
			<div selection="A"></div>
			<div selection="B"></div>
			<div selection="C"></div>
			<div selection="D"></div>
		</div>
		<div class="true-false">
			<div selection="True">TRUE</div>
			<div selection="False">FALSE</div>
		</div>
		<input class="identification" autocomplete="off">
		<div class="credits"></div>
	</div>

	<div class="backresult">
		<div class="result">
			<div class="resultTxt">SCORE: 0/0</div>
			<div class="resultNoInc">Number of Incorrect: 0</div>
			<div class="resultNoCor">Number of Correct: 0</div>
			<div class="buttons">
				<div class="resultReview">REVIEW</div>
				<div class="resultRetry" >RETRY</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="main.js"></script>
</body>
</html>
